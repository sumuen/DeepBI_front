{% extends "layouts/signed_out.html" %}
{% block title %}密码重置{% endblock %}
{% block content %}
<div class="fixed-width-page">
  <div class="bg-white tiled">
    {% if submitted %}
      <div>
      {{ lang['W_L']['forget_password_email_tip'] }}
      </div>
    {% else %}
      <form role="form" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
          <label for="email">{{ lang['W_L']['input_email'] }}：</label>
          <input type="email" class="form-control" name="email" value="{{email}}">
        </div>
        <button type="submit" class="btn btn-primary btn-block m-t-25">{{ lang['W_L']['reset_password'] }}</button>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
